        <h2 id="JavaMail"><a href="#JavaMail" class="headerlink" title="JavaMail"></a>JavaMail</h2><hr>
<p>依赖：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;dependency&gt;</span><br><span class="line"> &lt;groupId&gt;javax.mail&lt;&#x2F;groupId&gt;</span><br><span class="line"> &lt;artifactId&gt;mail&lt;&#x2F;artifactId&gt;</span><br><span class="line"> &lt;version&gt;1.4&lt;&#x2F;version&gt;</span><br><span class="line">&lt;&#x2F;dependency&gt;</span><br></pre></td></tr></table></figure>
<p>发送邮件代码,属于固定用法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">import java.security.Security;</span><br><span class="line">import java.util.Properties;</span><br><span class="line">import javax.mail.Authenticator;</span><br><span class="line">import javax.mail.Message;</span><br><span class="line">import javax.mail.PasswordAuthentication;</span><br><span class="line">import javax.mail.Session;</span><br><span class="line">import javax.mail.Transport;</span><br><span class="line">import javax.mail.internet.InternetAddress;</span><br><span class="line">import javax.mail.internet.MimeMessage;</span><br><span class="line">import com.sun.net.ssl.internal.ssl.Provider;</span><br><span class="line"></span><br><span class="line">public class MailClient &#123;</span><br><span class="line">  public static void main(String[] args) &#123;</span><br><span class="line">    try &#123;</span><br><span class="line">      &#x2F;&#x2F;设置SSL连接、邮件环境</span><br><span class="line">      Security.addProvider(new Provider());</span><br><span class="line">      final String SSL_FACTORY &#x3D; &quot;javax.net.ssl.SSLSocketFactory&quot;;</span><br><span class="line"></span><br><span class="line">      &#x2F;&#x2F;配置邮箱信息</span><br><span class="line">      Properties props &#x3D; System.getProperties();</span><br><span class="line">      &#x2F;&#x2F;邮件服务器</span><br><span class="line">      props.setProperty(&quot;mail.smtp.host&quot;, &quot;smtp.qq.com&quot;);</span><br><span class="line">      props.setProperty(&quot;mail.smtp.socketFactory.class&quot;, SSL_FACTORY);</span><br><span class="line">      props.setProperty(&quot;mail.smtp.socketFactory.fallback&quot;, &quot;false&quot;);</span><br><span class="line">      &#x2F;&#x2F;邮件服务器端口</span><br><span class="line">      props.setProperty(&quot;mail.smtp.port&quot;, &quot;465&quot;);</span><br><span class="line">      props.setProperty(&quot;mail.smtp.socketFactory.port&quot;, &quot;465&quot;);</span><br><span class="line">      &#x2F;&#x2F;鉴权信息</span><br><span class="line">      props.setProperty(&quot;mail.smtp.auth&quot;, &quot;true&quot;);</span><br><span class="line">      &#x2F;&#x2F;建立邮件会话</span><br><span class="line">      Session session &#x3D; Session.getDefaultInstance(props, new Authenticator() &#123;</span><br><span class="line">        &#x2F;&#x2F;身份认证</span><br><span class="line">        protected PasswordAuthentication getPasswordAuthentication() &#123;</span><br><span class="line">          &#x2F;&#x2F;1.账户 授权码</span><br><span class="line">          return new PasswordAuthentication(&quot;xxxxxxx@qq.com&quot;, &quot;xxxx&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;);</span><br><span class="line">      &#x2F;&#x2F;建立邮件对象</span><br><span class="line">      MimeMessage message &#x3D; new MimeMessage(session);</span><br><span class="line">      &#x2F;&#x2F;设置邮件的发件人</span><br><span class="line">      message.setFrom(new InternetAddress(&quot;xxxxxxx@qq.com&quot;));</span><br><span class="line">      &#x2F;&#x2F;2.设置邮件的收件人</span><br><span class="line">      message.setRecipients(Message.RecipientType.TO, &quot;xxxxxxx@qq.com&quot;);</span><br><span class="line">      &#x2F;&#x2F;设置邮件的主题</span><br><span class="line">      message.setSubject(&quot;通过javamail发出！！！&quot;);</span><br><span class="line">      &#x2F;&#x2F;文本部分</span><br><span class="line">      message.setContent(&quot;文本邮件测试&quot;, &quot;text&#x2F;html;charset&#x3D;UTF-8&quot;);</span><br><span class="line">      message.saveChanges();</span><br><span class="line">      &#x2F;&#x2F;发送邮件</span><br><span class="line">      Transport.send(message);</span><br><span class="line">    &#125; catch (Exception e) &#123;</span><br><span class="line">      e.printStackTrace();</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<hr>
